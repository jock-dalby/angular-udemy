<div class="row">
  <div class="col-xs-12">
    <h2>{{currentNumber}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-2">
    <button class="btn btn-success" (click)="onStartGame()">Start Game</button>
  </div>
  <div class="col-xs-2">
    <button class="btn btn-primary" (click)="onPauseGame()">Pause Game</button>
  </div>
  <div class="col-xs-2">
    <button class="btn btn-danger" (click)="onStopGame()">Stop Game</button>
  </div>
</div>
