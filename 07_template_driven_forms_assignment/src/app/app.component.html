<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <br>
      <br>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <span style="color:green;" *ngIf="!email.touched">Please input your email address.</span>
        <div class="form-group">
          <label for="email">Email:</label>
            <input
                    type="text"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                    #email="ngModel"
            >
        </div>
        <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
          <strong>Notification:</strong> This email is invalid.
        </div>
        <span style="color:green;" *ngIf="!subscription.touched">Please choose a subscription</span>
        <div class="form-group">
          <label for="dropdown">Choose a Subscription:</label>
            <select
                    name="subscription"
                    id="dropdown"
                    class="form-control"
                    [ngModel]="dropdownOptions[1]"
                    #subscription="ngModel"
            >
          <option *ngFor="let option of dropdownOptions" [value]="option">{{option}}</option>
        </select>
        </div>
        <span style="color:green;" *ngIf="!password.touched">Please choose a password</span>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 ngModel
                 name="password"
                 class="form-control"
                 required
                 #password="ngModel"
          >
        </div>
        <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
          <strong>Notification:</strong> This password is too short.
        </div>
        <div class="alert alert-danger" *ngIf="!f.valid && f.touched">
          <strong>Notification:</strong> This form is not complete, please fix errors.
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
